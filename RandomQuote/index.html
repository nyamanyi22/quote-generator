<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inspirational Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Inspirational Quote Generator</h1>
        <div id="spinner" style="display: none; margin-left: 10px;">
            <i class="fas fa-spinner fa-spin"></i> Loading...
          </div>
        <div id="quote-container">
            <div class="quote-content">
              <p id="quote-text" class="mb-3">"Click the button to generate an inspirational quote!"</p>
              <p id="quote-author" class="text-right">- Quote Generator</p>
            </div>
          </div>

        <div class="button-container mt-4">
            <button id="generate-btn" class="btn-primary">
                <i class="fas fa-sync-alt"></i> New Quote
            </button>
            <button id="copy-btn" class="secondary">
                <i class="far fa-copy"></i> Copy
            </button>
            <button id="share-btn" class="secondary">
                <i class="fas fa-share-alt"></i> Share
            </button>
            <button id="save-btn" class="secondary">
                <i class="far fa-bookmark"></i> Save
            </button>
            <button id="download-btn" class="secondary">
                <i class="fas fa-download"></i> Download
            </button>
            <button id="speak-btn" class="secondary">
                <i class="fas fa-volume-up"></i> Speak
            </button>
        </div>
        <div class="category-selector">
            <label for="category">Filter by:</label>
            <select id="category">
                <option value="all">All Categories</option>
                <option value="motivation">Motivation</option>
                <option value="success">Success</option>
                <!-- More options will be added dynamically -->
            </select>
        </div>
        <button id="saved-quotes-btn">Saved Quotes</button>
<div id="saved-quotes-modal" style="display:none;">
    <h3>Your Saved Quotes</h3>
    <ul id="saved-quotes-list"></ul>
    <button id="close-saved">Close</button>
</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
